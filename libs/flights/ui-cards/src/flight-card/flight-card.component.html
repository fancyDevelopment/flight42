<div [ngClass]="{ 'bg-primary': selected }" class="card m-3 bg-opacity-25">
    <div class="card-header">
        <h2 class="title">
            {{ item.from }} - {{ item.to }}
        </h2>
    </div>

    <div class="card-body">
        <p>Flight-No.: #{{ item.id }}</p>
        <p>Date: {{ item.date | date : 'dd.MM.yyyy HH:mm' }}</p>

        <ng-content select=".middle"></ng-content>

        <p>
            Delayed: {{ item.delayed }}
        </p>
        <p>
            @if (!selected) {
            <button (click)="select()" class="btn btn-secondary">Select</button>
            } 
            @if (selected) {
            <button (click)="deselect()" class="btn btn-secondary">Remove</button>
            }

            <button class="btn btn-default" (click)="edit()">Edit</button>
        </p>
    </div>
</div>
